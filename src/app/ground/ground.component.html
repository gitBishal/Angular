







<div class="container">
  <table class="table table-bordered table-hover table-striped">
    <thead class="thead-black">
      <tr>
        <th>SN</th>
        <th>Ground Name</th>
        <th>Futsal Name</th>
        <th>Available Hours</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ground of grounds;let i=index">
        <td>{{i+1}}</td>
        <td>{{ground.groundName}}</td>
        <td>{{ground.futsal.futsalName}}</td>
        <td>{{ground.availableHours}}</td>
       

      </tr>
    </tbody>
  </table>
  <br />
  <br />
</div>
